<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let vowels=["a","e","i","o","u"]
        var str="success"
        var count=0
        function countvowels(){
            vowels.forEach((ele)=>{
                for(a in str){
                    if(str[a]==ele){
                        count+=1
                    }
                }
            })
            return count
        }
        document.write("here the number of vowels in string is:"+countvowels())
    </script>
</body>
</html>
