<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function multiplication(n) {
        return n * 2;
      }
      for (n = 1; n < 6; n++) {
        document.write(multiplication(n) +" <br/> ");
      }
    </script>
  </body>
