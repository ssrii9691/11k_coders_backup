<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let numbers=[1,2,3,3,2,1,1,2,4,]
          function getunique(numbers){
            var count={}
            for (const num of numbers){
              count[num]=0
            }
            for (const num of numbers){
              count[num]+=1
            }
            for(const num in count){
              if(count[num]===1){
                return num
              }
            }
            return undefined
          }
          document.write(getunique(numbers))
    </script>
  </body>
</html>
