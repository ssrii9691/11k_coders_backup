<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var latest=[[1,2,3,7],[20,30,40],[70,90,80]]
        function largestarray(latest){
            var largestnumber=latest.map((arr)=>{
                return Math.max(...arr);
            })
            return largestnumber;
        }
        document.write(largestarray(latest)) 
    </script>
</body>
</html>
