<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var numbers=[10,20,30,40,50,60,70,80,90]
        function getsecondlargestnumber(numbers){
            if(numbers.length<2){
                return null
            }
        let firstlargest=numbers[0]
        let secondlargest=numbers[1];
        for (i=2;i<numbers.length;i++){
            if(numbers[i]>firstlargest){
                secondlargest=firstlargest;
                firstlargest=numbers[i]
            }
            else if(numbers[i]>secondlargest){
               secondlargest=numbers[i]
            }
        }
         return secondlargest
        }
        document.write(getsecondlargestnumber(numbers))
    </script>
</body>
</html>
