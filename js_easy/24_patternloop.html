<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(var i=1;i<=8;i++){
            let line="";
            for(var j=1;j<=i;j++){
                line+=j+"" ;

            }
            document.write(line+"<br/>")
        }
    </script>
</body>
</html>
