<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
    crossorigin="anonymous"
  />
</head>
<body>
    <div style="text-align: center;">
        <button onclick="gotoMainpage()" class="btn btn-primary">go to mainpage</button>
      <h2>Welcome to delete page...</h2>
      <div id="userDetails"></div>
      <button onclick="confirmDelete()" class="btn btn-danger">confirm delete</button>
      <div id="confirm"></div>
    </div>
    <script>
        var code = window.location.href;
        console.log(code)
        var id=code.substr(code.lastIndexOf("?")+1);
        console.log(id);

        fetch ("http://localhost:3000/users/"+id)
        .then((response)=>{
            return response.json();
        })
        .then((user)=>{
            document.getElementById("userDetails").innerHTML=JSON.stringify(user);
        });
        function gotoMainpage(){
            window.location.href="main_bom.html";
        }

        function confirmDelete(){
            fetch("http://localhost:3000/users/"+id,{method:"DELETE",})
            .then((res)=>
             res.json()
            )
            .then((res)=>{
                window.location.href="main_bom.html"
            })
        }
    </script>
</body>
</html>
